<center>
<script>
document.write('<a onclick="viewswitch()" href="javascript:void(0);" id="ln">[ view full image ]</a><br><img src="img/preview/' + location.search.replace('?', '').replace('$', '/') + '" id="im"><br><a href="home.html">&lt back</a> <a href="comments.html?' + location.search.replace('?', '') + '" target="_blank">&gt go to comments');
let full = false;
const imge = document.getElementById('ln');
const imgv = document.getElementById('im');
function viewswitch() {
if (full) {
full = false;
imge.innerHTML = imge.innerHTML.replace('original', 'full');
imgv.src = 'img/preview/' + location.search.replace('?', '').replace('$', '/')
} else {
full = true;
imge.innerHTML = imge.innerHTML.replace('full', 'original');
imgv.src = 'img/' + location.search.replace('?', '').replace('$', '/')
}
}
</script>
