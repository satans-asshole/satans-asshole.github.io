<body>
<center>
<script>
if (location.search.match(/[?]/g).length == 1) {
document.write('<a href="?' + location.search.replace(/[?]/g, '') + '?" id="ln">[ view full image ]</a><br><img src="img/preview/' + location.search.replace(/[?]/g, '').replace('$', '/') + '" id="im"><br><a href="comments.html?' + location.search.replace(/[?]/g, '') + '" target="_blank">&gt go to comments</a>');
} else {
document.write('<a href="?' + location.search.replace(/[?]/g, '') + '" id="ln">[ view original image ]</a><br><img src="img/' + location.search.replace(/[?]/g, '').replace('$', '/') + '" id="im"><br><a href="comments.html?' + location.search.replace(/[?]/g, '') + '" target="_blank">&gt go to comments</a>');
}
</script>
</center>
